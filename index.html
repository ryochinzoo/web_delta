<script>
$(document).ready(function(){
		$("#home").click(function(){
			$.fn.fullpage.moveTo(0, 0);

		$("#concept").click(function(){
			$.fn.fullpage.moveTo(0, 1);
		});
		$("#about").click(function(){

		$("#access").click(function(){

		$("#recruit").click(function(){
			$.fn.fullpage.moveTo(0, 5);
		});
		$("#others").click(function(){
			$.fn.fullpage.moveTo(0, 6);
		});
});
(function($) {
	$(function() {
		$('#fullpage').fullpage({
			resize : false
		});
	});
})(jQuery);

function mapInit() {
    var centerPosition = new google.maps.LatLng(35.6901601, 139.70750739999994);
    var option = {
        zoom : 17,
        center : centerPosition,
        mapTypeId : google.maps.MapTypeId.ROADMAP
    };

    //地図本体描画
    var googlemap = new google.maps.Map(document.getElementById("maps"), option);
	var marker = new google.maps.Marker({
		position:centerPosition
	});
	marker.setMap(googlemap);
}
function resizeMap(){
	$("#maps").css({height:"100%", width:"100%"});
}
	resizeMap();
    google.maps.event.addDomListener(window, "load", mapInit);

</script>
